<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go On A Date With Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b81, #ff9a8b, #f5a623);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Smooth gradient background shift */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Pacifico', cursive, sans-serif;
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Puzzle Section */
        #puzzle-section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 80%;
            max-width: 500px;
        }

        #puzzle-question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        #puzzle-answer {
            padding: 15px;
            font-size: 1.5em;
            border-radius: 10px;
            border: none;
            width: 250px;
            background: #fff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        #puzzle-answer:focus {
            outline: none;
            box-shadow: 0 0 5px #ff4081;
        }

        #submit-answer {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #submit-answer:hover {
            background: #ff66b2;
            transform: scale(1.05);
        }

        /* Buttons Styles */
        button {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #ff66b2;
            transform: scale(1.05);
        }

        button:active {
            background: #ff5e62;
            transform: scale(0.98);
        }

        /* Question Section */
        #question-section {
            display: none;
            margin-top: 50px;
        }

        #question {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .attempts {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        /* Sad Message */
        .sad-message {
            font-size: 1.5em;
            color: #ff4e50;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Heart Animation */
        .heart {
            font-size: 150px;
            animation: pulse 1.5s infinite;
            margin-top: 50px;
            display: none;
            color: #ff4081;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Love Message */
        #love-message {
            font-size: 2em;
            color: #fff;
            display: none;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        /* Thank You Message */
        #thank-you-message {
            font-size: 2.5em;
            color: #fff;
            display: none;
            margin-top: 50px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Will You Go On A Date With Me?</h1>

    <!-- Puzzle Section -->
    <div id="puzzle-section">
        <p>First, solve this question to unlock the question:</p>
        <p id="puzzle-question"></p>
        <input type="text" id="puzzle-answer" placeholder="Your answer (dd/mm/yyyy)">
        <button id="submit-answer">Submit</button>
    </div>

    <!-- Main Question Section -->
    <div id="question-section">
        <p id="question">Do you want to go on a dinner date?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>

        <div id="sad-message" class="sad-message"></div>
        <div id="attempts" class="attempts"></div>

        <div id="heart" class="heart">❤️</div>
        <div id="love-message">
            <p>I really, really, really like you, Tuong!</p>
        </div>
        <div id="thank-you-message">
            <p>Thank you, Tuong! Can't wait for our date! ❤️</p>
        </div>
    </div>

    <script>
        let attemptsLeft = 25;
        const sadMessages = [
            "That's too bad, Tuong. I'll keep asking!",
            "No worries, Tuong, we can try again!",
            "Aww, still not yet. Maybe next time, Tuong?",
            "That's alright, I'll keep trying, Tuong!",
            "It’s okay, Tuong, I’ll ask again!",
            "I’ll just wait here for your ‘yes’... Tuong.",
            "We can keep trying until you say yes, Tuong!",
            "I’m still hopeful, give it another try, Tuong!",
            "No problem, we’ll get there soon, Tuong!",
            "Don’t worry, I’ll ask again, Tuong!",
            "Almost there, don’t give up, Tuong!",
            "I’m patient, I’ll ask again soon, Tuong!",
            "We’re not done yet, I’ll ask again, Tuong!",
            "Not giving up yet, will you say yes, Tuong?",
            "You’re so close to saying yes, I feel it, Tuong!",
            "I know you’ll say yes eventually, Tuong!",
            "I can wait forever, just say yes, Tuong!",
            "It’s okay, we’ll try again soon, Tuong!",
            "Not giving up, let’s try again, Tuong!",
            "Almost there, don’t stop now, Tuong!",
            "You can do it, say yes already, Tuong!",
            "I’m not giving up, let’s try again, Tuong!",
            "You’re getting closer, I can tell, Tuong!",
            "I know you’ll say yes soon, Tuong!",
            "I’ll keep asking, I believe in you, Tuong!"
        ];

        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const sadMessageDiv = document.getElementById('sad-message');
        const attemptsDiv = document.getElementById('attempts');
        const heartDiv = document.getElementById('heart');
        const loveMessageDiv = document.getElementById('love-message');
        const thankYouMessageDiv = document.getElementById('thank-you-message');
        const puzzleSection = document.getElementById('puzzle-section');
        const questionSection = document.getElementById('question-section');
        const puzzleQuestion = document.getElementById('puzzle-question');
        const puzzleAnswer = document.getElementById('puzzle-answer');
        const submitAnswerButton = document.getElementById('submit-answer');

        // Puzzle question: Date you became official
        const puzzle = {
            question: "What date did we become official? (in dd/mm/yyyy form)",
            answer: "23/12/2024"
        };

        // Show puzzle question
        puzzleQuestion.textContent = puzzle.question;

        // Function to check the answer and move to the main question
        submitAnswerButton.addEventListener('click', function() {
            const userAnswer = puzzleAnswer.value.trim();
            if (userAnswer === puzzle.answer) {
                puzzleSection.style.display = 'none';
                questionSection.style.display = 'block';
            } else {
                alert("Oops! Wrong answer. Try again.");
            }
        });

        // Allow Enter key to submit answer
        puzzleAnswer.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitAnswerButton.click();
            }
        });

        function updateAttempts() {
            attemptsDiv.textContent = `Attempts left: ${attemptsLeft}`;
        }

        function showSadMessage() {
            const message = sadMessages[25 - attemptsLeft];
            sadMessageDiv.textContent = message;
            sadMessageDiv.classList.remove('hidden');
        }

        function showHeartAndMessage() {
            heartDiv.style.display = 'block'; // Show heart animation
            loveMessageDiv.style.display = 'block'; // Show love message
            thankYouMessageDiv.style.display = 'block'; // Show thank you message

            // Trigger confetti effect over the entire page
            confetti({
                particleCount: 200,
                spread: 360,
                origin: { y: 0.5 },
                scalar: 1.2,
                shapes: ['circle', 'square'],
                colors: ['#ff4081', '#ff66b2', '#ff80b3'],
                gravity: 0.8
            });
        }

        yesButton.addEventListener('click', () => {
            if (attemptsLeft > 0) {
                showHeartAndMessage();
            }
        });

        noButton.addEventListener('click', () => {
            if (attemptsLeft > 1) {
                attemptsLeft--;
                showSadMessage();
                updateAttempts();
            } else {
                sadMessageDiv.textContent = "It’s your last chance, Tuong! Please say yes!";
                sadMessageDiv.classList.remove('hidden');
                updateAttempts();
            }
        });

        updateAttempts();
    </script>
</body>
</html>
